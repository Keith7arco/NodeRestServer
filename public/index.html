<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
</head>
    <body>
        <h1>Google Sign-In</h1>
        <hr>

        <div id="g_id_onload"
            data-client_id="209016463406-te7ia2b9dbbpbl36id76iqesf1j29sa1.apps.googleusercontent.com"
            data-auto_prompt="false"
            data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
        
        <button id="google_singout">
            Singn-Out
        </button>

        <script src="https://accounts.google.com/gsi/client" async></script>


        <script>
            function handleCredentialResponse(response) {
               //Google Token : ID_TOKEN
               //console.log('ID_TOKEN: '+response.credential)

               const body= {id_token:response.credential};
               const urldev='http://localhost:8080/api/auth/google'
               const urlPro='https://web-service-render-m8e5.onrender.com/'
               fetch(urlPro,{
                    method:'POST',
                    headers:{
                        'Content-Type':'application/json'
                    },
                    body:JSON.stringify(body)
               })
                    .then( resp => resp.json())
                    .then(resp =>{
                        console.log(resp)
                        localStorage.setItem('email',resp.usuario.correo)
                    })
                    .catch(console.warn);
            }

            const button = document.getElementById('google_singout');
            button.onclick= ()=>{
                console.log(google.accounts.id)

                google.accounts.id.revoke(localStorage.getItem('email'),done=>{
                    localStorage.clear();
                    location.reload();
                })
            }
          </script>
    </body>
</html>
